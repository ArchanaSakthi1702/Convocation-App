<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        input, select, button {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            cursor: pointer;
            background: #2563eb;
            color: white;
            border: none;
        }

        button.danger {
            background: #ef4444;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid #e5e7eb;
            text-align: left;
        }

        th {
            background: #e5e7eb;
        }

        .actions button {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<h1>Staff Management</h1>

<div class="controls">
    <select id="role">
        <option value="">Role</option>
        <option value="admin">Admin</option>
        <option value="certificate_incharge">Certificate Incharge</option>
        <option value="attendance_incharge">Attendance Incharge</option>
    </select>

    <select id="gender">
        <option value="">Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <select id="program_type">
        <option value="">Program Type</option>
        <option value="UG">UG</option>
        <option value="PG">PG</option>
    </select>

    <button onclick="loadStaffs()">Filter</button>

    <input type="text" id="searchQuery" placeholder="Search staff..." />
    <button onclick="searchStaff()">Search</button>
</div>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Role</th>
            <th>Gender</th>
            <th>Assigned Classes</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="staffTable"></tbody>
</table>

<script>
    const BASE_URL = "https://convocation-app.onrender.com";
    const token = localStorage.getItem("access_token");

    if (!token) {
        window.location.href = "admin-login.html";
    }

    const headers = {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
    };

    async function loadStaffs() {
        const role = document.getElementById("role").value;
        const gender = document.getElementById("gender").value;
        const programType = document.getElementById("program_type").value;

        const params = new URLSearchParams();
        if (role) params.append("role", role);
        if (gender) params.append("gender", gender);
        if (programType) params.append("program_type", programType);

        const res = await fetch(
            `${BASE_URL}/admin/list-staffs-with-assighned_classes?${params}`,
            { headers }
        );

        const data = await res.json();
        renderTable(data.staffs);
    }

    async function searchStaff() {
        const q = document.getElementById("searchQuery").value;
        if (!q) {
            alert("Search query is mandatory");
            return;
        }

        const res = await fetch(
            `${BASE_URL}/admin/staff/search?q=${q}`,
            { headers }
        );

        const data = await res.json();
        renderTable(data.results);
    }

    function renderTable(staffs) {
        const tbody = document.getElementById("staffTable");
        tbody.innerHTML = "";

        staffs.forEach(staff => {
            const classes = staff.assigned_classes
                .map(c => c.name || c)
                .join(", ");

            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${staff.staff_name}</td>
                <td>${staff.staff_roll_number}</td>
                <td>${staff.role}</td>
                <td>${staff.gender}</td>
                <td>${classes}</td>
                <td class="actions">
                    <button onclick="updateStaff('${staff.staff_roll_number}')">Edit</button>
                    <button class="danger" onclick="deleteStaff('${staff.id || staff.staff_id}')">Delete</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    async function deleteStaff(staffId) {
        if (!confirm("Are you sure you want to delete this staff?")) return;

        await fetch(
            `${BASE_URL}/admin/delete-staff-by-id/${staffId}`,
            { method: "DELETE", headers }
        );

        loadStaffs();
    }

    async function updateStaff(rollNumber) {
        const name = prompt("Enter new staff name (leave empty to skip)");
        const role = prompt("Enter role (admin / certificate_incharge / attendance_incharge)");
        const gender = prompt("Enter gender (male / female)");

        const payload = {};
        if (name) payload.staff_name = name;
        if (role) payload.role = role;
        if (gender) payload.gender = gender;

        if (Object.keys(payload).length === 0) return;

        await fetch(
            `${BASE_URL}/admin/staff/update/by-roll/${rollNumber}`,
            {
                method: "PATCH",
                headers,
                body: JSON.stringify(payload)
            }
        );

        loadStaffs();
    }

    // Initial load
    loadStaffs();
</script>

</body>
</html>
