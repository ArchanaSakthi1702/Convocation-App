<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        input, select, button {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            cursor: pointer;
            background: #2563eb;
            color: white;
            border: none;
        }

        button.danger {
            background: #ef4444;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 10px;
            border: 1px solid #e5e7eb;
            text-align: left;
        }

        th {
            background: #e5e7eb;
        }

        .actions button {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<h1>Staff Management</h1>

<div class="controls">
    <select id="role">
        <option value="">Role</option>
        <option value="admin">Admin</option>
        <option value="certificate_incharge">Certificate Incharge</option>
        <option value="attendance_incharge">Attendance Incharge</option>
    </select>

    <select id="gender">
        <option value="">Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <select id="program_type">
        <option value="">Program Type</option>
        <option value="UG">UG</option>
        <option value="PG">PG</option>
    </select>

    <button onclick="loadStaffs()">Filter</button>

    <input type="text" id="searchQuery" placeholder="Search staff..." />
    <button onclick="searchStaff()">Search</button>
</div>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Role</th>
            <th>Gender</th>
            <th>Assigned Classes</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="staffTable"></tbody>
</table>
<!-- Update Form Modal -->
<div id="updateModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);justify-content:center;align-items:center;">
    <div style="background:white;padding:20px;width:400px;border-radius:8px;position:relative;">
        <h2>Update Staff</h2>
        <form id="updateForm">
            <input type="text" id="update_name" placeholder="Staff Name" required style="width:100%;margin-bottom:10px;padding:8px;" />
            
            <select id="update_role" required style="width:100%;margin-bottom:10px;padding:8px;">
                <option value="">Select Role</option>
                <option value="certificate_incharge">Certificate Incharge</option>
                <option value="attendance_incharge">Attendance Incharge</option>
            </select>
            
            <select id="update_gender" required style="width:100%;margin-bottom:10px;padding:8px;">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <label>Assigned Classes</label>
            <select id="update_classes" multiple size="5" style="width:100%;margin-bottom:10px;padding:8px;"></select>
            
            <button type="submit" style="width:100%;padding:10px;background:#2563eb;color:white;border:none;border-radius:4px;">Update</button>
            <button type="button" onclick="closeModal()" style="position:absolute;top:10px;right:10px;">✖</button>
        </form>
    </div>
</div>


<script>
    const BASE_URL = "https://convocation-app.onrender.com";
    const token = localStorage.getItem("access_token");

    if (!token) {
        window.location.href = "admin-login.html";
    }

    const headers = {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
    };

    async function loadStaffs() {
        const role = document.getElementById("role").value;
        const gender = document.getElementById("gender").value;
        const programType = document.getElementById("program_type").value;

        const params = new URLSearchParams();
        if (role) params.append("role", role);
        if (gender) params.append("gender", gender);
        if (programType) params.append("program_type", programType);

        const res = await fetch(
            `${BASE_URL}/admin/list-staffs-with-assighned_classes?${params}`,
            { headers }
        );

        const data = await res.json();
        renderTable(data.staffs);
    }

    async function searchStaff() {
        const q = document.getElementById("searchQuery").value;
        if (!q) {
            alert("Search query is mandatory");
            return;
        }

        const res = await fetch(
            `${BASE_URL}/admin/staff/search?q=${q}`,
            { headers }
        );

        const data = await res.json();
        renderTable(data.results);
    }

    function renderTable(staffs) {
        const tbody = document.getElementById("staffTable");
        tbody.innerHTML = "";

        staffs.forEach(staff => {
            const classes = staff.assigned_classes
                .map(c => c.name || c)
                .join(", ");

            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${staff.staff_name}</td>
                <td>${staff.staff_roll_number}</td>
                <td>${staff.role}</td>
                <td>${staff.gender}</td>
                <td>${classes}</td>
                <td class="actions">
                    <button onclick='openUpdateModal(${JSON.stringify(staff)})'>Edit</button>
                    <button class="danger" onclick="deleteStaff('${staff.id || staff.staff_id}')">Delete</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    async function deleteStaff(staffId) {
        if (!confirm("Are you sure you want to delete this staff?")) return;

        await fetch(
            `${BASE_URL}/admin/delete-staff-by-id/${staffId}`,
            { method: "DELETE", headers }
        );

        loadStaffs();
    }
    // Initial load
    loadStaffs();
    let selectedStaffRoll = "";
let allClasses = [];
async function openUpdateModal(staff) {
    selectedStaffRoll = staff.staff_roll_number;

    // Pre-fill the fields
    document.getElementById("update_name").value = staff.staff_name;
    document.getElementById("update_role").value = staff.role;
    document.getElementById("update_gender").value = staff.gender;

    const classSelect = document.getElementById("update_classes");
    classSelect.innerHTML = "";

    // Fetch all classes if not already
    if (allClasses.length === 0) {
        const res = await fetch(`${BASE_URL}/admin/program-types/list-classes`, { headers });
        const data = await res.json();
        allClasses = data.classes;
    }

    // Populate multi-select with all classes
    allClasses.forEach(c => {
        const option = document.createElement("option");
        option.value = c.id;             // always use ID as value
        option.textContent = c.class_name; // display name

        // ✅ Pre-select based on ID, not name
        if (staff.assigned_classes.some(ac => ac.id === c.id)) {
            option.selected = true;
        }

        classSelect.appendChild(option);
    });

    // Show modal
    document.getElementById("updateModal").style.display = "flex";
}


function closeModal() {
    document.getElementById("updateModal").style.display = "none";
}

document.getElementById("updateForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const name = document.getElementById("update_name").value;
    const role = document.getElementById("update_role").value;
    const gender = document.getElementById("update_gender").value;
    const selectedOptions = Array.from(document.getElementById("update_classes").selectedOptions);
    const classIds = selectedOptions.map(o => o.value);
    const classNames = selectedOptions.map(o => o.textContent);

    const payload = {
        staff_name: name,
        role,
        gender,
        assigned_class_ids: classIds,
        assigned_class_names: classNames
    };

    await fetch(`${BASE_URL}/admin/staff/update/by-roll/${selectedStaffRoll}`, {
        method: "PATCH",
        headers,
        body: JSON.stringify(payload)
    });

    closeModal();
    loadStaffs(); // refresh table
});

</script>

</body>
</html>
